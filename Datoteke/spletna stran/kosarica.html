            body {
                background-color: #FFFFFF;
                padding-top: 70px;

            .header {
                background-color: #FFFFFF;
                color: white;

            .header h1 {
                font-size: 2.2em;

            .ponudba-title {
                font-size: 1.8em;
                font-weight: bold;
                margin-bottom: 10px;
                color: #393325;

            .shop-title {
                font-size: 1.8em;
                font-weight: bold;
                margin: 10px;
                color: #393325;
                text-align: center;
            }
            .form {
                background-color: rgb(187, 187, 187);
                padding: 5px;
                border-radius: 4%;
            }
            .kosarica-button{
                background-color: #72AC45;
            }
            .link{
                color: #FFFFFF;
                text-decoration: none;
            }
            .footer.bg-image {
                background-image: url('fotografije/logotip/trava.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
            .container-footer {
                margin-top: 70px;
            }
            .navbar {
                background-color: #72AC45;
            }
            body {
                background-color: #f8f9fa; /* Svetlo sivo ozadje */
            }

            .card {
                border-radius: 15px; /* Zaobljeni robovi kartic */
                border: none; /* Odstranimo osnovni rob kartice */
                margin-bottom: 15px;
            }

            .card-body {
                background-color: #fff; /* Belo ozadje znotraj kartice */
                border-radius: 15px;
                padding: 15px;
                display: flex; /* Omogočimo flexbox za postavitev elementov v vrstici */
                align-items: center; /* Navpična poravnava na sredino */
                justify-content: space-between; /* Razporedi elemente z največjim možnim prostorom med njimi */
            }

            .product-info { /* Kontejner za sliko in ime izdelka */
                display: flex;
                align-items: center;
            }

            .product-image {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }

            .input-group-quantity { /* Stilizacija za skupino količine */
                width: 90px;
            }

            .input-group-quantity .btn {
                border-radius: 8px;
                border: 1px solid #ced4da;
                font-size: 0.8rem;
                padding: 0.1rem 0.4rem;
            }

            .input-group-quantity .form-control {
                border-radius: 0;
                text-align: center;
                font-size: 0.9rem;
                width: 30px;
                padding: 0.1rem 0.2rem;
            }

            .product-details-right { /* Kontejner za količino in ceno */
                display: flex;
                align-items: center;
            }

            .product-price {
                font-weight: bold;
                margin-left: 15px;
                white-space: nowrap; /* Preprečimo prelom vrstice */
            }

            .list-group-flush > .list-group-item {
                padding: 0.75rem 0;
                border-bottom: 1px solid #eee;
            }

            .list-group-flush > .list-group-item:last-child {
                border-bottom: none;
            }

            .kosarica-button{
                background-color: #72AC45;
            }
            a {
                text-decoration: none;
                color: #FFFFFF;
            }
        </style>
